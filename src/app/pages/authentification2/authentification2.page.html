<ion-content class="ion-padding">
  <div class="header-container">
    <ion-button class="back-button" fill="clear">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
    </ion-button>
    
    <!-- Logo -->
    <div class="header">
      <img src="assets/logo.png" alt="EDUKA Logo" class="logo"/>
    </div>
  </div>

  <!-- Formulaire -->
  <form class="login-form" (ngSubmit)="onSubmit()">
    <div class="form-container">
      <ion-label class="input-label">Code d'identification</ion-label>
      
      <div class="input-group">
        <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
        <ion-input
          type="text"
          placeholder="Code OTP"
          [(ngModel)]="code"
          name="code"
          class="otp-input"
          inputmode="numeric"
          maxlength="6"
          pattern="[0-9]*"
        ></ion-input>
      </div>
    </div>

    <ion-button expand="block" shape="round" class="submit-button" type="submit" routerLink="/dashboard">
      Se connecter
    </ion-button>
  </form>
</ion-content>

<ion-content class="ion-padding">

  <!-- Logo et slogan -->
  <div class="header">
    <img src="assets/logo.png" alt="EDUKA Logo" class="logo"/>
    <h2>EDUKA</h2>
    <p class="slogan">Transparence totale dans le parrainage scolaire</p>
  </div>

  <!-- Choix d’espace -->
  <div class="title">
    <h3>Choisissez votre espace</h3>
    <p>Accédez à votre tableau selon votre profil</p>
  </div>

  <!-- Boutons d’espace -->
  <ion-list lines="none">

    <ion-item button detail="true" class="card">
      <ion-label>
        <h2>Espace Parrain</h2>
        <p>Suivez l’impact de votre don</p>
      </ion-label>
    </ion-item>

    <ion-item button detail="true" class="card">
      <ion-label>
        <h2>Espace Parent</h2>
        <p>Vérifiez le statut de scolarité</p>
      </ion-label>
    </ion-item>

    <ion-item button detail="true" class="card">
      <ion-label>
        <h2>Espace Internaute</h2>
        <p>Découvrez notre mission</p>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
